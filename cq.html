<body>
  <div class="container">

<label>ржЕржкрж╢ржи рзк (ржРржЪрзНржЫрж┐ржХ):</label>
<input type="text" id="opt4" placeholder="ржЕржкрж╢ржи рзк рж▓рж┐ржЦрзБржи" oninput="updateAnswerOptions()">

<label>рж╕ржарж┐ржХ ржЙрждрзНрждрж░ (ржирж┐ржЪрзЗрж░ рждрж╛рж▓рж┐ржХрж╛ ржерзЗржХрзЗ ржмрзЗржЫрзЗ ржирж┐ржи):</label>
<select id="correct">
  <option value="">-- ржПржХржЯрж┐ рж╕ржарж┐ржХ ржЙрждрзНрждрж░ ржмрзЗржЫрзЗ ржирж┐ржи --</option>
</select>

<button onclick="addQuestion()">тЮХ ржкрзНрж░рж╢рзНржи ржпрзЛржЧ ржХрж░рзБржи</button>

<h3>ЁЯУЛ ржкрзНрж░рж╕рзНрждрзБржд JSON:</h3>

<button onclick="downloadJSON()">тмЗя╕П ржбрж╛ржЙржирж▓рзЛржб JSON</button>

  </div>  <script>
    let questions = [];

    function updateAnswerOptions() {
      const options = [
        document.getElementById('opt1').value.trim(),
        document.getElementById('opt2').value.trim(),
        document.getElementById('opt3').value.trim(),
        document.getElementById('opt4').value.trim(),
        document.getElementById('opt5').value.trim()
      ].filter(opt => opt);

      const correctSelect = document.getElementById('correct');
      correctSelect.innerHTML = '<option value="">-- ржПржХржЯрж┐ рж╕ржарж┐ржХ ржЙрждрзНрждрж░ ржмрзЗржЫрзЗ ржирж┐ржи --</option>';

      options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        correctSelect.appendChild(option);
      });
    }

    function addQuestion() {
      const question = document.getElementById('question').value.trim();
      const options = [
        document.getElementById('opt1').value.trim(),
        document.getElementById('opt2').value.trim(),
        document.getElementById('opt3').value.trim(),
        document.getElementById('opt4').value.trim(),
        document.getElementById('opt5').value.trim()
      ].filter(opt => opt);

      const answer = document.getElementById('correct').value;

      if (!question || options.length < 2 || !answer || !options.includes(answer)) {
        alert('рж╕рж░рзНржмржирж┐ржорзНржи рзиржЯрж┐ ржЕржкрж╢ржи ржПржмржВ ржПржХржЯрж┐ рж╕ржарж┐ржХ ржЙрждрзНрждрж░ ржжрж┐рждрзЗ рж╣ржмрзЗ, ржпрж╛ ржЕржкрж╢ржиржЧрзБрж▓рзЛрж░ ржоржзрзНржпрзЗ ржерж╛ржХрждрзЗ рж╣ржмрзЗред');
        return;
      }

      questions.push({ question, options, answer });
      document.getElementById('output').textContent = JSON.stringify(questions, null, 2);

      // Clear form
      document.getElementById('question').value = "";
      document.getElementById('opt1').value = "";
      document.getElementById('opt2').value = "";
      document.getElementById('opt3').value = "";
      document.getElementById('opt4').value = "";
      document.getElementById('opt5').value = "";
      document.getElementById('correct').innerHTML = '<option value="">-- ржПржХржЯрж┐ рж╕ржарж┐ржХ ржЙрждрзНрждрж░ ржмрзЗржЫрзЗ ржирж┐ржи --</option>';
    }

    function copyJSON() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert('тЬЕ JSON ржХржкрж┐ рж╣ржпрж╝рзЗржЫрзЗ!'))
        .catch(() => alert('тЭМ ржХржкрж┐ ржХрж░рждрзЗ рж╕ржорж╕рзНржпрж╛ рж╣ржпрж╝рзЗржЫрзЗред'));
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(questions, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'Data.json';
      link.click();
      URL.revokeObjectURL(url);
    }
  </script></body>

<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCQ JSON Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container my-4">
    <div class="card shadow p-4">
      <h2 class="mb-3">ЁЯУД MCQ JSON Generator</h2><div class="mb-3">
    <label class="form-label">ржмрж┐рж╖рзЯ (Subject):</label>
    <select id="subject" class="form-select">
      <option value="">-- ржПржХржЯрж┐ ржмрж┐рж╖рзЯ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи --</option>
      <option value="Bangla">Bangla</option>
      <option value="English">English</option>
      <option value="GK">GK</option>
      <option value="Math">Math</option>
      <option value="ICT">ICT</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">ржкрзНрж░рж╢рзНржи:</label>
    <textarea id="question" class="form-control" rows="2" placeholder="ржкрзНрж░рж╢рзНржи рж▓рж┐ржЦрзБржи"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">ржмрзНржпрж╛ржЦрзНржпрж╛ (Explain):</label>
    <textarea id="explain" class="form-control" rows="2" placeholder="ржПржЗ ржкрзНрж░рж╢рзНржирзЗрж░ ржмрзНржпрж╛ржЦрзНржпрж╛ рж▓рж┐ржЦрзБржи (ржРржЪрзНржЫрж┐ржХ)"></textarea>
  </div>

  <div class="row g-2">
    <div class="col-md-6">
      <label class="form-label">ржЕржкрж╢ржи рзз:</label>
      <input type="text" id="opt1" class="form-control" oninput="updateAnswerOptions()" />
    </div>
    <div class="col-md-6">
      <label class="form-label">ржЕржкрж╢ржи рзи:</label>
      <input type="text" id="opt2" class="form-control" oninput="updateAnswerOptions()" />
    </div>
    <div class="col-md-4">
      <label class="form-label">ржЕржкрж╢ржи рзй:</label>
      <input type="text" id="opt3" class="form-control" oninput="updateAnswerOptions()" />
    </div>
    <div class="col-md-4">
      <label class="form-label">ржЕржкрж╢ржи рзк:</label>
      <input type="text" id="opt4" class="form-control" oninput="updateAnswerOptions()" />
    </div>
    <div class="col-md-4">
      <label class="form-label">ржЕржкрж╢ржи рзл:</label>
      <input type="text" id="opt5" class="form-control" oninput="updateAnswerOptions()" />
    </div>
  </div>

  <div class="mt-3">
    <label class="form-label">рж╕ржарж┐ржХ ржЙрждрзНрждрж░:</label>
    <select id="correct" class="form-select">
      <option value="">-- ржПржХржЯрж┐ рж╕ржарж┐ржХ ржЙрждрзНрждрж░ ржмрзЗржЫрзЗ ржирж┐ржи --</option>
    </select>
  </div>

  <button class="btn btn-primary mt-3" onclick="addQuestion()">тЮХ ржкрзНрж░рж╢рзНржи ржпрзЛржЧ ржХрж░рзБржи</button>

  <h4 class="mt-5">ЁЯУЛ JSON ржЖржЙржЯржкрзБржЯ:</h4>
  <pre id="output" class="bg-light p-3 border rounded">[]</pre>
  <div class="d-flex flex-wrap gap-2 mb-4">
    <button class="btn btn-outline-success" onclick="copyJSON()">ЁЯУЛ ржХржкрж┐ JSON</button>
    <button class="btn btn-outline-primary" onclick="downloadJSON()">ЁЯУд Export JSON</button>
    <button class="btn btn-outline-primary" onclick="showPreview()">ЁЯФО ржкрзНрж░рж┐ржнрж┐ржЙ</button>
    <button class="btn btn-danger" onclick="resetAll()">ЁЯЧСя╕П рж╕ржм ржорзБржЫрзБржи</button>
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importJSON(event)" />
    <button class="btn btn-outline-primary" onclick="document.getElementById('importFile').click()">ЁЯУе Import JSON</button>
  </div>

  <h4>рж▓рж╛ржЗржн ржкрзНрж░рж┐ржнрж┐ржЙ:</h4>
  <div id="preview" class="bg-white border p-3 rounded" style="display:none;"></div>
</div>

  </div>  <script>
    let questions = [];

    function updateAnswerOptions() {
      const ids = ["opt1", "opt2", "opt3", "opt4", "opt5"];
      const options = ids.map(id => document.getElementById(id).value.trim()).filter(Boolean);

      const correctSelect = document.getElementById("correct");
      correctSelect.innerHTML = '<option value="">-- ржПржХржЯрж┐ рж╕ржарж┐ржХ ржЙрждрзНрждрж░ ржмрзЗржЫрзЗ ржирж┐ржи --</option>';

      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        correctSelect.appendChild(option);
      });
    }

    function addQuestion() {
      const subject = document.getElementById("subject").value;
      const question = document.getElementById("question").value.trim();
      const explain = document.getElementById("explain").value.trim();
      const ids = ["opt1", "opt2", "opt3", "opt4", "opt5"];
      const options = ids.map(id => document.getElementById(id).value.trim()).filter(Boolean);
      const answer = document.getElementById("correct").value;

      if (!subject || !question || options.length < 2 || !answer || !options.includes(answer)) {
        alert("ржмрж┐рж╖рзЯ, ржкрзНрж░рж╢рзНржи, рзиржЯрж┐ ржЕржкрж╢ржи ржПржмржВ рж╕ржарж┐ржХ ржЙрждрзНрждрж░ ржЖржмрж╢рзНржпржХред");
        return;
      }

      questions.push({ question, options, answer,subject, explain });
      document.getElementById("output").textContent = JSON.stringify(questions, null, 2);
      localStorage.setItem("mcqData", JSON.stringify(questions));

      ["subject", "question", "explain", ...ids].forEach(id => document.getElementById(id).value = "");
      updateAnswerOptions();
      document.getElementById("preview").style.display = "none";
    }

    function updatePreview() {
      const preview = document.getElementById("preview");
      if (!questions.length) {
        preview.innerHTML = "<em>ржХрзЛржи ржкрзНрж░рж╢рзНржи ржпрзЛржЧ ржХрж░рж╛ рж╣ржпрж╝ржирж┐ред</em>";
        return;
      }

      preview.innerHTML = questions.map((q, i) => `
        <div class="mb-3">
          <strong>ржкрзНрж░рж╢рзНржи ${i + 1} (${q.subject}):</strong> ${q.question}
          <ol type="A">
            ${q.options.map(opt =>
              `<li class="${opt === q.answer ? 'text-success fw-bold' : ''}">${opt}</li>`
            ).join("")}
          </ol>
          ${q.explain ? `<div><strong>ржмрзНржпрж╛ржЦрзНржпрж╛:</strong> ${q.explain}</div>` : ""}
        </div>
      `).join("");
    }

    function showPreview() {
      updatePreview();
      const preview = document.getElementById("preview");
      preview.style.display = "block";
      preview.scrollIntoView({ behavior: "smooth" });
    }

    function copyJSON() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert("тЬЕ JSON ржХржкрж┐ рж╣ржпрж╝рзЗржЫрзЗ!"))
        .catch(() => alert("тЭМ ржХржкрж┐ ржХрж░рждрзЗ рж╕ржорж╕рзНржпрж╛ рж╣ржпрж╝рзЗржЫрзЗред"));
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(questions, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "data.json";
      link.click();
      URL.revokeObjectURL(url);
    }

    function resetAll() {
      if (confirm("ржЖржкржирж┐ ржХрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржпрзЗ рж╕ржм ржкрзНрж░рж╢рзНржи ржорзБржЫрзЗ ржлрзЗрж▓рждрзЗ ржЪрж╛ржи?")) {
        questions = [];
        localStorage.removeItem("mcqData");
        document.getElementById("output").textContent = "[]";
        const preview = document.getElementById("preview");
        preview.style.display = "none";
        preview.innerHTML = "";
      }
    }

    function importJSON(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);

          if (!Array.isArray(data) || !data.every(q => q.question && q.options && q.answer)) {
            alert("тЫФ ржнрзБрж▓ ржлрж╛ржЗрж▓ ржлрж░ржорзНржпрж╛ржЯ!");
            return;
          }

          questions = data;
          localStorage.setItem("mcqData", JSON.stringify(questions));
          document.getElementById("output").textContent = JSON.stringify(questions, null, 2);

          const preview = document.getElementById("preview");
          preview.style.display = "none";
          preview.innerHTML = "";

          alert("тЬЕ JSON рж╕ржлрж▓ржнрж╛ржмрзЗ ржЗржоржкрзЛрж░рзНржЯ рж╣ржпрж╝рзЗржЫрзЗ!");
        } catch (err) {
          alert("тЭМ JSON ржкржбрж╝рждрзЗ рж╕ржорж╕рзНржпрж╛ рж╣ржпрж╝рзЗржЫрзЗред ржлрж╛ржЗрж▓ рж╕ржарж┐ржХ ржХрж┐ржирж╛ ржЪрзЗржХ ржХрж░рзБржиред");
        }
      };
      reader.readAsText(file);
    }

    window.onload = function () {
      const saved = localStorage.getItem("mcqData");
      if (saved) {
        questions = JSON.parse(saved);
        document.getElementById("output").textContent = JSON.stringify(questions, null, 2);
      }
    };
  </script></body>
</html>

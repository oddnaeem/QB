<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>প্রশ্নব্যাংক</title>
  <style>
    body {
      background: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 30px 40px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 32px;
      color: #007BFF;
      margin-bottom: 6px;
    }
    header p {
      font-size: 16px;
      color: #555;
    }
    .question-block {
      margin-bottom: 28px;
      padding-bottom: 18px;
      border-bottom: 1px solid #eee;
    }
    .question-number {
      font-weight: 700;
      font-size: 18px;
      color: #333;
      margin-bottom: 8px;
    }
    .question-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 14px;
      line-height: 1.3;
    }
    ul.options {
      list-style: none;
      padding-left: 0;
    }
    ul.options li {
      background: #f1f3f5;
      margin-bottom: 10px;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      cursor: default;
      user-select: none;
      transition: background 0.3s ease;
    }
    ul.options li:hover {
      background: #d0e7ff;
    }
    .answer {
      margin-top: 8px;
      font-weight: 700;
      color: #28a745;
      font-size: 16px;
    }
    @media (max-width: 640px) {
      .container {
        padding: 20px 25px;
      }
      header h1 {
        font-size: 26px;
      }
      .question-text {
        font-size: 18px;
      }
      ul.options li {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>প্রশ্নব্যাংক</h1>
      <p>তোমার প্রস্তুতির জন্য গুরুত্বপূর্ণ প্রশ্নগুলো</p>
    </header>

    <div id="questionsContainer"></div>
  </div>

  <script>
    const questions = [
      {
        question: "A হল B এর দক্ষিণে, B হল C এর পশ্চিমে। তাহলে A, C এর কোনদিকে থাকবে?",
        options: ["দক্ষিণে", "উত্তর-পশ্চিমে", "উত্তর-পূর্বে", "দক্ষিণ-পশ্চিমে"],
        answer: "দক্ষিণে"
      },
      {
        question: "প্রতি ঘণ্টায় কতবার ঘড়ির মিনিটের এবং ঘণ্টার কাঁটা পরস্পর লম্বভাবে অবস্থান করে?",
        options: ["2 বার", "1 বার", "4 বার", "৩ বার"],
        answer: "2 বার"
      },
      {
        question: "এক ব্যক্তি ও তার স্ত্রীর সাত ছেলে আছে। প্রত্যেক ছেলের একজন করে বোন থাকলে ঐ পরিবারের সদস্য সংখ্যা কত?",
        options: ["৪ জন", "১০ জন", "১৬ জন", "৯ জন"],
        answer: "১০ জন"
      },
      {
        question: "৫০টি বলের মধ্যে ৩৫টিতে লাল দাগ, ২০টিতে নীল দাগ এবং ১২টিতে লাল ও নীল উভয় দাগ রয়েছে। কতটি বলের লাল বা নীল দাগ নেই?",
        options: ["৫", "৮", "৭", "৪"],
        answer: "৫"
      },
      {
        question: "তিনটি সংখ্যার যোগফল ৯৮। প্রথম ও দ্বিতীয় সংখ্যার অনুপাত ২:৩ এবং দ্বিতীয় ও তৃতীয় সংখ্যার অনুপাত ৫:৮। দ্বিতীয় সংখ্যাটি-",
        options: ["৩০", "১০", "১৫", "২৪"],
        answer: "৩০"
      },
      {
        question: "একটি বাক্সে ৫টি লাল এবং ৩টি নীল বল আছে। একটা বল অন্ধকারে তোলা হলে বলটির লাল হওয়ার সম্ভাবনা কত?",
        options: ["৫/৮", "৩/৮", "১/২", "১/৪"],
        answer: "৫/৮"
      },
      {
        question: "যদি f(x) = 2x + 3 হয়, তাহলে f(4) কত?",
        options: ["11", "8", "14", "7"],
        answer: "11"
      },
      {
        question: "3 এবং 5 এর LCM কত?",
        options: ["15", "8", "10", "30"],
        answer: "15"
      },
      {
        question: "7 এর বর্গমূল কত?",
        options: ["2.64", "3", "2.5", "3.5"],
        answer: "2.64"
      },
      {
        question: "একটি ঘড়ির ঘণ্টা এবং মিনিটের কাঁটার মধ্যে কোন সময়ের দূরত্ব সর্বনিম্ন?",
        options: ["3:15", "6:30", "9:45", "12:00"],
        answer: "3:15"
      }
    ];

    const container = document.getElementById('questionsContainer');

    questions.forEach((q, idx) => {
      const block = document.createElement('div');
      block.className = 'question-block';

      const qNumber = document.createElement('div');
      qNumber.className = 'question-number';
      qNumber.textContent = `প্রশ্ন ${idx + 1}`;

      const qText = document.createElement('div');
      qText.className = 'question-text';
      qText.textContent = q.question;

      const optionsList = document.createElement('ul');
      optionsList.className = 'options';

      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        li.textContent = `${String.fromCharCode(65 + i)}. ${opt}`;
        optionsList.appendChild(li);
      });

      const ansDiv = document.createElement('div');
      ansDiv.className = 'answer';
      ansDiv.textContent = `সঠিক উত্তর: ${q.answer}`;

      block.appendChild(qNumber);
      block.appendChild(qText);
      block.appendChild(optionsList);
      block.appendChild(ansDiv);

      container.appendChild(block);
    });
  </script>
</body>
</html>

<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>উন্মুক্ত প্রশ্নব্যাংক </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body { font-family: "Noto Sans Bengali", sans-serif; background-color: #f2f2f2; }
    .container { max-width: 800px; margin-top: 30px; }
    .question-title { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="fw-bold">বিশ্ববিদ্যালয় ভর্তি প্রস্তুতি ২০২৫-২৬</h2>
    </div><section id="startSection" class="start-section">
  <div class="mb-3">
    <label class="form-label">⏱️ সময় (ঘণ্টা - মিনিট - সেকেন্ড):</label>
    <div class="d-flex gap-2">
      <input type="number" id="h" class="form-control" value="0" min="0" placeholder="ঘণ্টা">
      <input type="number" id="m" class="form-control" value="3" min="0" max="59" placeholder="মিনিট">
      <input type="number" id="s" class="form-control" value="0" min="0" max="59" placeholder="সেকেন্ড">
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">প্রশ্ন সংখ্যা:</label>
    <input type="number" id="qCount" class="form-control" value="25" readonly>
  </div>
  <div class="text-center">
    <button onclick="startExam()" class="btn btn-primary">প্র‍্যাকটিজ শুরু কর</button>
  </div>
</section>

<section id="quizSection" class="quiz-section d-none">
  <div id="timer" class="alert alert-warning text-center fw-bold"></div>
  <form id="quizForm"></form>
  <button id="submitBtn" class="btn btn-success w-100 mt-3" type="button" disabled onclick="submitExam()">উত্তর জমা দাও</button>
  <div id="result" class="alert alert-info mt-4 text-center fw-bold"></div>
</section>

  </div>  <script>
    let allQuestions = [];
    let selectedQuestions = [];
    let timeLeft = 60;
    let timerInterval;
    let score = 0;
    let attempted = 0;
    const NEGATIVE_MARK = 0.25;

    async function loadQuestions() {
      try {
        const response = await fetch('Data.json');
        if (!response.ok) throw new Error('JSON লোড করতে সমস্যা হয়েছে');
        allQuestions = await response.json();
      } catch (err) {
        alert('প্রশ্ন লোড করতে সমস্যা: ' + err.message);
        allQuestions = [];
      }
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startExam() {
      const h = parseInt(document.getElementById("h").value) || 0;
      const m = parseInt(document.getElementById("m").value) || 0;
      const s = parseInt(document.getElementById("s").value) || 0;
      timeLeft = h * 3600 + m * 60 + s;

      loadQuestions().then(() => {
        if (allQuestions.length === 0) {
          alert('প্রশ্ন পাওয়া যায়নি।');
          return;
        }

        const subjects = ['Bangla', 'English', 'GK', 'Math', 'ICT'];
        selectedQuestions = [];

        for (const subject of subjects) {
          const subjectQuestions = allQuestions.filter(q => q.subject === subject);
          const shuffled = shuffleArray([...subjectQuestions]).slice(0, 5);
          selectedQuestions.push(...shuffled);
        }

        score = 0;
        attempted = 0;
        document.getElementById("startSection").classList.add("d-none");
        document.getElementById("quizSection").classList.remove("d-none");
        renderQuestions();
        startTimer();
      });
    }

    function renderQuestions() {
      const form = document.getElementById("quizForm");
      form.innerHTML = "";

      selectedQuestions.forEach((q, i) => {
        const card = document.createElement("div");
        card.className = "card mb-3";

        const cardHeader = document.createElement("div");
        cardHeader.className = "card-header";
        cardHeader.innerHTML = `<span class="badge bg-secondary">বিষয়: ${q.subject}</span>`;
        card.appendChild(cardHeader);

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";
        cardBody.innerHTML = `<h5 class="card-title">${i + 1}. ${q.question}</h5>`;

        shuffleArray(q.options).forEach((opt, idx) => {
          const div = document.createElement("div");
          div.className = "form-check";

          const input = document.createElement("input");
          input.className = "form-check-input";
          input.type = "radio";
          input.name = `q${i}`;
          input.value = opt;
          input.id = `q${i}opt${idx}`;

          const label = document.createElement("label");
          label.className = "form-check-label";
          label.setAttribute("for", `q${i}opt${idx}`);
          label.innerText = opt;

          input.addEventListener("change", () => {
            if (document.querySelectorAll('input[type="radio"]:checked').length === selectedQuestions.length) {
              document.getElementById("submitBtn").disabled = false;
            }
          });

          div.appendChild(input);
          div.appendChild(label);
          cardBody.appendChild(div);
        });

        card.appendChild(cardBody);
        form.appendChild(card);
      });
    }

    function formatTime(s) {
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      const t = document.getElementById("timer");
      t.textContent = `⏳ টাইমার: ${formatTime(timeLeft)}`;
      timerInterval = setInterval(() => {
        timeLeft--;
        t.textContent = `⏳ টাইমার: ${formatTime(timeLeft)}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitExam();
        }
      }, 1000);
    }

    function submitExam() {
      clearInterval(timerInterval);
      const form = document.getElementById("quizForm");
      const questions = form.querySelectorAll(".card");

      selectedQuestions.forEach((q, i) => {
        const inputs = document.querySelectorAll(`input[name='q${i}']`);
        let selected = null;
        inputs.forEach(input => {
          input.disabled = true;
          if (input.checked) selected = input.value;
        });

        if (selected === q.answer) {
          score++;
        } else if (selected) {
          score -= NEGATIVE_MARK;
        }

        if (q.explain) {
          const explanation = document.createElement("div");
          explanation.className = "alert alert-info mt-2";
          explanation.textContent = `ব্যাখ্যা: ${q.explain}`;
          questions[i].appendChild(explanation);
        }
      });

      document.getElementById("result").textContent = `মোট স্কোর: ${score.toFixed(2)} / ${selectedQuestions.length}`;
      document.getElementById("submitBtn").disabled = true;
    }
  </script></body>
</html>

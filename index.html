<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>উন্মুক্ত প্রশ্নব্যাংক</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Noto Sans Bengali", sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin-top: 30px;
    }
    .question-title {
      font-weight: bold;
    }
    .correct {
      background-color: #d4edda !important; /* হালকা সবুজ */
    }
    .incorrect {
      background-color: #f8d7da !important; /* হালকা লাল */
    }
    .explanation {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="fw-bold">বিশ্ববিদ্যালয় ভর্তি প্রস্তুতি ২০২৫-২৬</h2>
    </div>

    <section id="startSection" class="start-section">
      <div class="mb-3">
        <label class="form-label">প্রশ্ন সংখ্যা:</label>
        <input type="number" id="qCount" class="form-control" value="25" readonly />
      </div>
      <div class="text-center">
        <button onclick="startExam()" class="btn btn-primary">প্র‍্যাকটিস শুরু কর</button>
      </div>
    </section>

    <section id="quizSection" class="quiz-section d-none">
      <form id="quizForm"></form>
      <button id="submitBtn" class="btn btn-success w-100 mt-3" type="button" disabled onclick="submitExam()">উত্তর জমা দাও</button>
      <div id="result" class="alert alert-info mt-4 text-center fw-bold"></div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
